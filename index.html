<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Azure IoT Edge Management Tool!</title>
	</head>
	<body>
		<header>
			<h2>IoT Edge</h2>
		</header>
		<div class="wrapper">
			<div class="btn-group">
				<button id="add-connection" class="btn">
					Add a connection
				</button>
				<button id="prompt-button" class="btn" href="#">
					Create a device
				</button> 
				<button id="list-button" class="btn" href="#">
					List Devices
				</button> 
				<button id="reset-button" class="btn" href="#">
					Reset
				</button> 
			</div>
			<table id="device-table">
				<tr>
					<th>ID</th>
					<th>Key</th>
					<th>C2D Count</th>
					<th>Connection</th>
					<th>D2C Listen</th>
				</tr>
			</table>
			<div>
				<textarea id="device-output" rows="15" cols="100"></textarea>
			</div>
		</div>
	</body>

<script>
	require('./renderer/index.js')
</script>
</html>
